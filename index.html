<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapore Misto Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sapore Misto</h1>
        <nav>
            <ul>
                <li><a href="#kebab">Kebab</a></li>
                <li><a href="#pizza">Pizza</a></li>
                <li><a href="#drinks">Drinks</a></li>
            </ul>
        </nav>
    </header>

    <section id="menu">
        <div class="menu-item" id="kebab">
            <h2>Kebab</h2>
            <img src="kebab.jpeg" alt="Kebab Image">
            <p>A delicious kebab with fresh ingredients.</p>
            <span>€5.00</span>
        </div>

        <div class="menu-item" id="pizza">
            <h2>Pizza</h2>
            <img src="pizza.jpeg" alt="Pizza Image">
            <p>Classic Italian pizza with a crispy crust.</p>
            <span>€7.00</span>
        </div>

        <div class="menu-item" id="drinks">
            <h2>Drinks</h2>
            <img src="drinks.jpeg" alt="Drinks Image">
            <p>Refreshing beverages to complement your meal.</p>
            <span>€2.00</span>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Sapore Misto</p>
    </footer>
</body>
</html>
